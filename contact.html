    <body>
        <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
            <a class="navbar-brand" href="index.html">Daniel Arbon</a> <!-- navbar heading -->

                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- expanded navbar content -->

        <main class="container"> <!-- main content container -->
            <div class="row">
            <div class="col-sm-8">
                <div class="card mt-5">
                    <div class="card-body mr-md-5">
                        <!-- page header -->
                        <h1>Contact</h1>
                        <hr>
                        <p>This page does not currently work at the moment, but once it does, you can fill in the form below to get in touch:</p>   
                        <!-- contacts form -->
                        <form>
                            <div class="form-group"> <!-- name -->
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Name">
                            </div>
                            <div class="form-group"> <!-- email -->
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            <div class="form-group"> <!-- message body -->
                                <label for="inputMessage">Message</label>
                                <textarea class="form-control" id="inputMessage" rows="3" placeholder="Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-cust-blue">Submit</button> <!-- send button -->
                        </form>
                    </div>
                </div>
            </div>
            </div>
